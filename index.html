<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=0">
    <meta content="telephone=no, address=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link href="css/reset.css" type="text/css" rel="stylesheet"/>
    <link href="css/index.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/min.slip.js"></script>

</head>
<body>
<div id="container">
    <!-- PAGE1-->
    <div class="page page-1">
        <section class="p1-header rel">
            <div class="p1-topbar"></div>
        </section>
        <section class="p1-wrapper">
            <div class="p1-content rel">
                <div class="p1-iphone"></div>
                <div class="p1-c"></div>
            </div>
        </section>
        <section class="p1-footer">
            <div class="p1-footer">
                <div class="download"></div>
                <div class="p1-bottom rel">
                    <div class="momo"></div>
                    <div class="arrow"></div>
                </div>
            </div>
        </section>
    </div>
    <!-- PAGE2-->
    <div class="page page-2">
        <section class="p2-header rel">
            <div class="p2-topbg"></div>
            <div class="p2-topbar"></div>
        </section>
        <section class="p2-wrapper rel">
            <div class="yaojiang"></div>
            <div class="p2-i"></div>
            <div class="p2-1c"></div>
            <div class="p2-2c"></div>
            <div class="p2-3c"></div>
            <div class="p2-4c"></div>
        </section>
        <section class="content-b rel">
            <div class="c-b-1"></div>
            <div class="c-b-2"></div>
        </section>
        <section class="p2-footer rel">
            <div class="p2-arrow"></div>
        </section>
    </div>
    <!-- PAGE3-->
    <div class="page page-3">
        <section class="p3-header rel">
            <div class="p3-topbg"></div>
            <div class="p3-topbar"></div>
        </section>
        <section class="p3-wrapper rel">
            <div class="bojiang"></div>
            <div class="p3-1c"></div>
            <div class="p3-i"></div>
            <div class="p3-2c"></div>
            <div class="p3-3c"></div>
        </section>
        <section class="content-c rel"></section>
        <section class="p3-footer rel">
            <div class="p3-arrow"></div>
        </section>
    </div>
    <!-- PAGE4-->
    <div class="page page-4">
        <section class="p4-header rel">
            <div class="p4-topbg"></div>
            <div class="p4-topbar"></div>
        </section>
        <section class="p4-wrapper">
            <div class="p4-c rel">
                <div class="p4-1c"></div>
                <div class="p4-i"></div>
                <div class="p4-2c"></div>
                <div class="p4-3c"></div>
                <div class="p4-4c"></div>
            </div>
        </section>
        <section class="content-d rel">
            <div class="c-d-1"></div>
            <div class="c-d-2"></div>
        </section>
        <section class="p4-footer rel">
            <div class="p4-arrow"></div>
        </section>
    </div>
</div>
</body>
<script type="text/javascript">
    $(function(){
        var container = document.getElementById('container');
        var pages = document.querySelectorAll('.page');
        var slip = Slip(container, 'y').webapp(pages).end(function() {
            if (this.page === 1) {
                $('.p2-topbar').show();
                $('.p2-topbar').addClass('p2-topbar-ani');
                $('.p2-1c').addClass('p2-1c-ani');
                $('.p2-2c').addClass('p2-2c-ani');
                $('.p2-3c').addClass('p2-3c-ani');
                $('.p2-4c').addClass('p2-4c-ani');
                $('.p2-i').addClass('p2-i-ani');
                $('.c-b-1').addClass('c-b-1-ani');
                $('.c-b-2').addClass('c-b-2-ani');
                $('.p2-footer').addClass('p2-footer-ani');
                var t1 = window.setTimeout("$('.p2-i').addClass('p2-i-end')",700);
                var t2 = window.setTimeout("$('.p2-2c').addClass('p2-2c-end')",500);
                var t3 = window.setTimeout("$('.p2-3c').addClass('p2-3c-end')",600);
                var t4 = window.setTimeout("$('.p2-4c').addClass('p2-4c-end')",700);
            }
            if (this.page === 2) {
                $('.p3-topbar').show();
                $('.p3-topbar').addClass('p3-topbar-ani');
                $('.p3-i').addClass('p3-i-ani');
                $('.p3-1c').addClass('p3-1c-ani');
                $('.p3-2c').addClass('p3-2c-ani');
                $('.p3-3c').addClass('p3-3c-ani');
                $('.content-c').addClass('content-c-ani');;
                $('.p3-footer').addClass('p3-footer-ani');
            }
            if (this.page === 3) {
                $('.p4-topbar').show();
                $('.p4-topbar').addClass('p4-topbar-ani');
                $('.p4-1c').addClass('p4-1c-ani');
                $('.p4-2c').addClass('p4-2c-ani');
                $('.p4-3c').addClass('p4-3c-ani');
                $('.p4-i').addClass('p4-i-ani');
                $('.c-d-1').addClass('c-d-1-ani');
                $('.c-d-2').addClass('c-d-2-ani');
                $('.p4-footer').addClass('p4-footer-ani');
                var t5 = window.setTimeout("$('.p4-4c').show()",1000);
            }
        });;
    })
</script>
</html>
